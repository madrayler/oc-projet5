security:
  encoders:
      MBH\SitederencontreBundle\Entity\Members: sha512
  providers:   
    main:
      id: fos_user.user_provider.username

  firewalls:
    main:
      pattern:      ^/
      anonymous:    true
      provider:     main
      form_login:
        login_path: fos_user_security_login
        check_path: fos_user_security_check
      logout:
        path:       fos_user_security_logout
        target:     fos_user_security_login
      remember_me:
        secret:     %secret% 
